type: install
id: jitsi-load-test
name: Jitsi Load Testing
baseUrl: https://raw.githubusercontent.com/jelastic-jps/jitsi/master
logo: /images/logo_small.svg?sanitize=true

description: Clients for Jitsi load testing 

globals: 
  server: https://01-jitsi-server.vip.jelastic.cloud/

settings:
  fields:
    - type: spinner
      name: clients
      caption: Clients 
      min: 1
      max: 16
      default: 1

nodes:
  count: ${settings.clients}
  nodeType: centos7
  nodeGroup: vds
  cloudlets: 48
  displayName: Jitsi Client

skipNodeEmails: true
  
onInstall: setup

actions:
  setup:
    - cmd[vds]: |-
        yum install -y xorg-x11-server-Xvfb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        yum localinstall -y google-chrome-stable_current_x86_64.rpm
        useradd jitsi
        cd /home/jitsi
        git clone https://github.com/sych74/jihog
        chmod +x jihog/*.sh
        wget https://media.xiph.org/video/derf/y4m/FourPeople_1280x720_60.y4m
        chown jitsi:jitsi -R /home/jitsi
        
    - forEach(nodes.vds):      
        cmd[${@i.id}]: screen -mdS loadtest sudo -u jitsi -- sh -c 'cd /home/jitsi/jihog/; /home/jitsi/jihog/warmup.sh ${@} ${globals.server} /home/jitsi/FourPeople_1280x720_60.y4m'
